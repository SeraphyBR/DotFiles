# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  content.images:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.plugins:
    global: true
  fonts.completion.category:
    global: 12pt DejaVuSans Mono
  fonts.completion.entry:
    global: 12pt DejaVuSans Mono
  fonts.hints:
    global: DejaVuSans Mono
  fonts.messages.error:
    global: 10pt DejaVuSans Mono
  fonts.prompts:
    global: DejaVuSans Mono
  fonts.statusbar:
    global: DejaVuSans Mono
  fonts.tabs:
    global: DejaVuSans Mono
  qt.highdpi:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
